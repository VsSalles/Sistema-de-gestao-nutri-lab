{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'autenticacao/css/css.css' %}">
{% endblock %}


{% block 'body' %}
<div class="row">
    <div class="col-md-3 sidebar">
        <div class="logo_sidebar">
            
            <h2 class="logo">
                <img class="img_logo_sidebar" src="{% static 'autenticacao/imgs/logo_nutri.png' %}">
            </h2>

        </div>

        
    </div>
<div class="col-md-9">
    <div class="area_cadastrar">
        {% if messages %}
            <br>
            {% for message in messages %}
                <div class="alert {{message.tags}}">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
        <h2 class="titulo">Senha Redefinida com sucesso!</h2>
        <p class="sub-titulo">Fa√ßa o login</p>
        <hr>
        <a class="btn btn-outline-success btn-lg" href="{% url 'login' %}">CLIQUE AQUI</a> para acessar sua conta.

    </div>

</div>
{% endblock %}
